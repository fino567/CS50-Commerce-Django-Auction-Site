{% extends "auctions/layout.html"%}

{% block body %}

<h5> Listing Informaiton: <h5>

<form action "{% url 'create_listing'%}" method="post"> 
    {% csrf_token %}

    <div class="form-group">
    <input autofocus type="text" name="title" placeholder= "Title">
    </div>

    <div class="form-group">
    <input type="text" name="price" placeholder= "Starting Bid">
    </div> 
    
    <div class="form-group">
    <input type="text" name="img" placeholder= "Image Url (Optional)" >
    </div>

    <div class="form-group">
        <select class="custom-select" id="inputGroupSelect01" name="category">
            <option selected>Choose Category (Optional)</option>
            {% for category in categories %}
                <option value="{{category}}">{{category}}</option>
            {% endfor %}
        </select>
    </div>
  
    </br>
    
    <div>
    Enter Listing Description:
    <textarea class="form-control" name="description" rows="6"> </textarea>
    </div></br>
    

    <input class="btn btn-primary" type="submit" value="Submit">


</form>

    
{% endblock %}
